<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Sign Up for Music Service</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/auth/login">Login</a>
    </nav>
</header>

<main>
    <form action="/auth/signup" method="POST" class="auth-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="passwordcon">Confirm Password</label>
        <input type="password" id="passwordcon" name="passwordcon" required>

        <button type="submit">Sign Up</button>
    </form>
</main>

<footer>
    <p>Already have an account? <a href="/auth/login">Log in here</a></p>
</footer>
</body>
</html>
